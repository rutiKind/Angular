       
       <div class="register">
       <form (ngSubmit)="send()" [formGroup]="f" class="from">
        <h3>Register</h3>
        <div class="line"></div>
        <div class="example-container">
            <mat-form-field>
              <mat-label>Enter your first name</mat-label>
            <input matInput placeholder="Enter your first name" formControlName="firstName" required>
        </mat-form-field>
            <label *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
                <mat-error *ngIf="firstName.hasError('required')" >Required field</mat-error>
            </label>
           </div>

        <div class="example-container">
        <mat-form-field>
          <mat-label>Enter your last name</mat-label>
        <input matInput placeholder="Enter your last name" formControlName="lastName" required>
    </mat-form-field>
        <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
            <mat-error *ngIf="lastName.hasError('required')" >Required field</mat-error>
        </div>
        </div>

        <div class="example-container">
            <mat-form-field>
              <mat-label>Enter your phone</mat-label>
            <input matInput placeholder="Enter your phone" formControlName="phone" required>
        </mat-form-field>
            <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
                <mat-error *ngIf="phone.hasError('required')" >Required field</mat-error>
                <mat-error *ngIf="phone.hasError('min')">Phone number must contain at least 8 digits</mat-error>
                <mat-error *ngIf="phone.hasError('Invalid')">A phone number can only contain numbers</mat-error>
            </div>
           </div>

       <div class="example-container">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" required>
    </mat-form-field>
        <div *ngIf="email.invalid && (email.touched || email.dirty)">
            <mat-error *ngIf="email.hasError('required')" >Required field</mat-error>
            <mat-error *ngIf="email.hasError('Invalid')">Invalid email</mat-error>
        </div>
       </div>


       <div class="example-container">
       <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
     <div *ngIf="password.invalid && (password.touched || password.dirty)">
            <mat-error *ngIf="password.hasError('required')" >Required field</mat-error>
        </div>
       </div>
       <div>

        <label>First aid certificate: </label>
        <mat-radio-group formControlName="first">
          <mat-radio-button value="auto"></mat-radio-button>
        </mat-radio-group>
      </div>
      <button *ngIf="currentUser.userEmail" (click)="remove()" class="send">to be removed from the site</button>

      <button [disabled]="!f.valid" type="submit" class="send">Register</button>


    </form>
</div>
