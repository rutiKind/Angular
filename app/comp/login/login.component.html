<div class="register">
    <form (ngSubmit)="send()" [formGroup]="f" class="from">
     <h3>Login</h3>
     <div class="line"></div>
<div class="example-container">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
    <input matInput placeholder="Enter your email" formControlName="email" required>
</mat-form-field>
    <div *ngIf="email.invalid && (email.touched || email.dirty)">
        <mat-error *ngIf="email.hasError('required')" >Required field</mat-error>
    </div>
   </div>


   <div class="example-container">
   <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
 <div *ngIf="password.invalid && (password.touched || password.dirty)">
        <mat-error *ngIf="password.hasError('required')" >Required field</mat-error>
    </div>
   </div>
   <div>
    <button [disabled]="!f.valid" type="submit" class="send">Login</button>
   </div>
</form>
</div>
